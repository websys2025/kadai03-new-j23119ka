<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="utf-8">
    <title>演習課題3-2</title>
</head>
<body>
    <script>
        function sum(a) { // 引数は配列
            let s = 0; // 合計値の計算用
            for (let i = 0; i < a.length; i++) {
                s += a[i]; // 配列の各要素を合計する
            }
            return s;  // 戻り値はs
        }
        
        let b = [10, 8, 14, 15];
        console.log(sum(b)); // 合計値を計算して表示
    </script>
</body>
</html>
